optuna:
  study_name: ti_optuna_teacup
  n_trials: 30
  sampler: tpe
  n_startup_trials: 5
  pruner: median
  pruner_startup_trials: 5
  pruner_warmup_steps: 2
  direction: minimize
  metric: inv
  method: CRTR
  env_id: teacup
  train_steps: 5000
  eval_every: 1000
  inv_samples: 1024
  collect_steps: 20000
  refit_best: true
  refit_train_steps: 20000
  refit_collect_steps: 40000
  refit_num_envs: 256
  refit_batch_size: 256
  refit_inv_samples: 2048
  num_envs: 128
  batch_size: 256
  search_space:
    z_dim: [4, 8, 16]
    hidden_dim: [64, 128]
    lr: [0.0001, 0.001]
    crtr_rep: [1, 2, 4, 8, 16, 32, 64]
    crtr_temp: [1.0, 4.0]
    geom_p: [0.001, 0.05]
    k_cap: [5, 20]
