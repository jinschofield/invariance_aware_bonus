  fig04_repr_invariance:
    generator: repr_invariance
    title: Representational invariance
    envs: [periodicity, slippery, teacup]

  fig09_rep_factor_sweep:
    generator: rep_factor_sweep
    title: Repetition factor sweep
    envs: [periodicity, slippery, teacup]
