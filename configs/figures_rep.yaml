figures:
  fig02_envs:
    generator: envs_overview
    title: Environments

  fig01_tsne:
    generator: tsne
    title: t-SNE invariance collapse
    env: periodicity
    method_a: CRTR_R8
    method_b: ICM
    num_positions: 200
    num_nuisances: 8

  rep_sweep:
    generator: rep_sweep
    title: Representation sweep
    envs: [periodicity, slippery, teacup]
